<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.2.1-alpha.1/dist/vibrant.min.js"></script>
        <title>Miniboard</title>
    </head>
    <body>
        <div class="bg"></div>
        <div class="weather-outer-container" id="weather">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="weather-container">
                    <img class="weather-icon" id="icon">
                    <h1 id="temp" class="weather-temp"></h1>
                    <h3 class="weather-desc" id="weatherdesc"></h3>
                    <img src="assets/arrowlocation.png" class="location-icon" data-feather="map-pin"></i><span class="location" id="place"></span>
                </div>
            </div>  
        </div>

        <div class="notification-container" style="opacity: 0;" id="notif">
            <div class="notification-side"></div>
                <div class="notification-gradient"></div>
                <div class="weather-container">
                    <h1 class="notif-title" id="notif-title">Example Title</h1>
                    <h1 class="notif-description" id="notif-description">Example Description</h1>
                </div>
            </div>  
        </div>

        <div class="spotify-maincontainer" id="spotify" style="display: none">
            <div class="spotify-side">
                <div class="spotify-gradient" id="spotifycolour"></div>
                <div class="spotify-container">
                    <img class="spotify-art" id="albumart" width="156" height="156" src="./assets/defaultalbumart.jpg">
                    <h1 class="spotify-title" id="lasttitle">Loading your last song</h1>
                    <h1 class="spotify-artist" id="lastartist">Loading your last song's artist..</h1>
                </div>
            </div>
        </div>

        <div class="centerDiv">
            <h1 id="timeJS" class="time"></h1>
            <br>
            <h6 id="greeting" class="greeting"></h6>
            <br>
            <h6 id="daynamemid" class="time timedate"></h6>
        </div>
        <div class="linkcontainer">
            <a href="netflix.html"><img id="netflix" src="./assets/netflix.png"></img></a>
            <a href="youtube.html"><img class="logolink" id="youtube" src="./assets/youtube.png"></a>
            <a href="index.html"><img class="logolink" id="refresh" src="./assets/refresh.gif"><img class="logolink" id="refresh-static" src="./assets/refresh.png"></a>
            <a href="#" onclick="window.close()"><img class="logolink" id="exit" src="./assets/exit.gif"><img class="logolink" id="exit-static" src="./assets/exit.png"></a>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
