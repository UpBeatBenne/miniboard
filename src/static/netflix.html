<html>
    <head>
        <title>Miniboard</title>
    </head>
    <body>
        <p id="thanks">Thank you for using Miniboard's Netflix integration!<b> Please wait while Miniboard boots Netflix..</b></p>
        <br>
        <button onclick="window.bridge.media.openAppFromNetflix()">Return to Miniboard</button>
        <script>
            const configuration = window.bridge.information.getConfig();
            if (!configuration.media.netflix) {
                document.location.href = "./misc/netflix-disabled.html";
            } else {
                window.bridge.media.openNetflix();
            }
        </script>
    </body>
